
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Base AHPV – Articles</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 2em;
      color: #333;
    }
    h1 {
      color: #004080;
      font-size: 1.8em;
      display: flex;
      align-items: center;
    }
    h1 img {
      height: 50px;
      margin-right: 15px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1><img src="logo_ahpv.png" alt="Logo AHPV">Base des articles – Mémoire AHPV</h1>
  <p>Affichage local de la base nettoyée pour test. Le tableau est lisible, triable, avec pagination dynamique.</p>

  <table id="data" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    Papa.parse("base_ahpv_nettoyee.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const columns = Object.keys(data[0]).map(key => {
          return { title: key, data: key };
        });

        $('#data').DataTable({
          data: data,
          columns: columns,
          pageLength: 100,
          lengthMenu: [ [25, 50, 100, -1], [25, 50, 100, "Tout afficher"] ],
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json"
          }
        });
      }
    });
  </script>
</body>
</html>
